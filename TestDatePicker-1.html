<!DOCTYPE html>

    <script src="/Developer/Jquery/jquery-ui.js"></script>

    <script>
      $(function () {
        $("#datepicker").datepicker({
          changeYear: true,
          beforeShowDay: function (d) {
            var day = d.getDay();
            // return [day != 0 && day != 3];
            return [day != 0 && day != 6];
          },
        });
      });
    </script>

  <body>
    <p>Date: <input type="text" id="datepicker" /></p>
  </body>
